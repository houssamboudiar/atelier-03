<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="assets/css/bootstrap-grid.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
       
        <div class="wrapper container-fluid">
            
            <header class="row" style=" background-image: url('./assets/images/bg0.jpg')">
                <div class="bg col-12"></div>
                <div class="overlay col-12"></div>
                <div class="nav col-12 row">
                    <div class="logo col-2">
                        <img class="logo_img" src="assets/images/logo.svg" alt="logo">
                    </div>
                    <nav class="navbar col-8">
                        <ul>
                            <li><a href="#">Search</a><span class="underline"></span></li>
                            <li><a href="#">Agents</a><span class="underline"></span></li>
                            <li><a href="#">Contact</a><span class="underline"></span></li>
                            <span class="pipe"></span>
                            <li><a href="#"> <span class="fa fa-phone"></span>Call Us</a><span class="underline"></span></li>
                        </ul>
                    </nav>
                    <div class="login col-2">
                        <div id="login">
                            <button class="button" value="Login">Login</button>
                        </div>
                    </div>

                </div>

                <div class="col-12 row">
                    <div class="search col-8">
                        <p class="title">Find an Appartement</p>
                        <div class="search-bar-wrapper col-12">
                            <input type="text" class="search-bar" placeholder="Enter a location" >
                            <span class="fa fa-map-marker"></span>
                            <button class="search-btn"><span class="fa fa-search"></span></button>
                        </div>
                    </div>

                    <div class="type row col-8">
                        <ul>
                            <li>
                                <input id="f1" type="checkbox" > 
                                <span></span>
                                <label for="f1">F1</label></li>
                            <li>
                                <input id="f2" type="checkbox" > 
                                <span></span>  
                                <label for="f2">F2</label></li>
                            <li>
                                <input id="f3" type="checkbox" > 
                                <span></span>
                                <label for="f3">F3</label></li>
                            <li>
                                <input id="f4" type="checkbox" > 
                                <span></span>
                                <label for="f4">F4</label></li>
                            <li>
                                <input id="f5" type="checkbox" > 
                                <span></span>
                                <label for="f5">F5</label></li>
                        </ul>
                        <a href="#">Advanced Search</a>
                    </div>

                </div>
                
                <div class="row col-12 arrow-div">
                    <div class="fa fa-angle-down"></div>
                </div>
            </header>

        </div>      

        <script src="assets/js/script.js"></script>
    </body>
</html>
